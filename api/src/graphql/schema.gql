scalar Date

type Transaction {
    id: String,
    account: String,
    description: String,
    category: String,
    reference: String,
    currency: String,
    amount: Float,
    status: String,
    transactionDate: Date,
    createdAt: Date,
    updatedAt: Date
}

type Query {
  getAllTransactions: [Transaction],
  getTransactionsByDateRange(startMonth: String, endMonth: String): [Transaction],
  getTransactionById(id: String): Transaction
}